spring:
  cloud:
    gateway:
      routes:
        # oauth2 login
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/oauth2/authorization/**

        # oauth2 login callback
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/login/oauth2/code/**

        # logout
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/logout
            - Method=POST
          filters:
            - StripPrefix=1
            - name: AuthorizationHeaderFilter
              args:
                headerName: Authorization
                granted: Bearer

        # signup, login, token refresh
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

jwt:
  access-token-expiration: 900000 # 15 minutes millis
  refresh-token-expiration: 604800000 # 7 days millis
  public-key-pem: "{cipher}"
